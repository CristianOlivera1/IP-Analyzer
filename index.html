<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de IP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/output.css">
</head>

<body class="bg-[#181926] min-h-screen flex items-center justify-center bg-[url('/assets/Cover.png')] bg-cover font-inter">
    <div class="relative mx-5 border border-gray-800 rounded-xl shadow-lg p-4 md:p-8 w-full max-w-4xl backdrop-blur-xs bg-[#181926]/10 flex flex-col md:flex-row gap-10">
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-70 md:100 xl:w-160 h-0.25 bg-gradient-to-r from-gray-900 via-blue-500 to-gray-900">
        </div>
        <!-- Columna principal -->
        <div class="flex-1">
            <div class="flex gap-2 items-center mb-6">
                <h1 class="text-4xl xl:text-5xl font-bold text-transparent bg-gradient-to-r from-white via-white to-blue-400 bg-clip-text mask-l-from-80%">
                    Analizador de
                </h1>

                <span class="mb-5"><svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24">
                        <path fill="#09f"
                            d="M4.26 12A8.2 8.2 0 0 1 4 10a8.2 8.2 0 0 1 .26-2h3.38a17 17 0 0 0-.14 2a17 17 0 0 0 .14 2h2.02a15 15 0 0 1-.16-2a15 15 0 0 1 .16-2h4.68a15 15 0 0 1 .16 2a15 15 0 0 1-.16 2h2.02a17 17 0 0 0 .14-2a17 17 0 0 0-.14-2h3.38a8.2 8.2 0 0 1 .26 2a8.2 8.2 0 0 1-.26 2h2.059A10 10 0 1 0 2.2 12Zm14.66-6h-2.95a15.7 15.7 0 0 0-1.38-3.56A8.03 8.03 0 0 1 18.92 6M12 2.04A14.1 14.1 0 0 1 13.91 6h-3.82A14.1 14.1 0 0 1 12 2.04m-2.59.4A15.7 15.7 0 0 0 8.03 6H5.08a8 8 0 0 1 4.33-3.56m3.339 15.055h2v1h-2z" />
                        <path fill="#09f"
                            d="M20.998 14H3.002A2 2 0 0 0 1 16.002v5.996A2 2 0 0 0 3.002 24h17.996A2 2 0 0 0 23 21.998v-5.996A2 2 0 0 0 20.998 14M9.251 22.005h-1.5v-6h1.5Zm6.998-3.51a1.473 1.473 0 0 1-1.5 1.5h-2v2h-1.5v-6h3.5a1.473 1.473 0 0 1 1.5 1.5Z" />
                    </svg>
                </span>
            </div>
            <form id="ipForm" class="flex flex-col sm:flex-row gap-2 mb-6">
                <input id="ipInput" type="text" placeholder="Ej: 171.10.10.3"
                    class="border border-gray-800 flex-1 px-4 py-2 rounded bg-gray-900 text-white focus:outline-none focus:ring-1 focus:ring-blue-500 hover:bg-gray-800 transition duration-300"
                    required pattern="^(\d{1,3}\.){3}\d{1,3}$">
                <button type="submit"
                    class="bg-gradient-to-r from-blue-500 via-cyan-700 to-indigo-500 hover:from-blue-600 hover:via-cyan-600 hover:to-indigo-600 text-white px-4 py-2 rounded transition cursor-pointer">Analizar</button>
            </form>
            <div id="resultados" class="space-y-4 text-white"></div>
        </div>
        <!-- Columna de consultas recientes -->
        <div class="w-full md:w-80 h-80 xl:h-110 overflow-y-auto p-4 bg-[#28293b]/10 rounded-xl shadow-lg">
            <div class="flex gap-2 text-gray-100">
                <h2 class="text-lg font-semibold mb-2">Consultas recientes </h2>
                <span><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M13.5 8H12v5l4.28 2.54l.72-1.21l-3.5-2.08zM13 3a9 9 0 0 0-9 9H1l3.96 4.03L9 12H6a7 7 0 0 1 7-7a7 7 0 0 1 7 7a7 7 0 0 1-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42A8.9 8.9 0 0 0 13 21a9 9 0 0 0 9-9a9 9 0 0 0-9-9" />
                    </svg></span>
            </div>
            <ul id="recientes" class="space-y-2"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
